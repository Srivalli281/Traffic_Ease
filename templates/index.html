<!DOCTYPE html>
<html>
<head>
    <title>Traffic Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full height of the viewport */
            background: linear-gradient(135deg, #ff0000, #ffcc00, #008000); /* Gradient from red to yellow to green */
            background-size: 400% 400%; /* Makes the gradient more fluid */
            animation: gradientAnimation 10s ease infinite; /* Animation for background */
            color: #333;
        }

        /* Animation for smooth gradient transition */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Transparent black background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            border: 2px solid black;
            color: white; /* Ensures text is visible on dark background */
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            color: black; /* Ensures the text like "No file chosen" is black */
            background: white; /* Ensures input background contrasts with the card */
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secondary {
            background-color: #6c757d;
        }

        .secondary:hover {
            background-color: #5a6268;
        }

        .center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            form {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 style='font-family:sans-serif'>Traffic Ease</h1>
    <h1>Upload 4 Videos for Traffic Control</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="videos" multiple accept="video/*" required>
        <button type="submit">Upload</button>
    </form>
    
    <div class="center">
        <button class="secondary" onclick="startTrafficControl()">Start Traffic Control</button>
    </div>
    
    <script>
        // Validate if exactly 4 videos are selected
        document.getElementById('uploadForm').onsubmit = function(event) {
            const files = document.querySelector('input[type="file"]').files;
            if (files.length !== 4) {
                event.preventDefault();  // Prevent form submission
                alert("Please upload exactly 4 video files.");
            }
        };

        // Start traffic control process by making a POST request to '/start'
        function startTrafficControl() {
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
